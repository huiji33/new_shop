<include file="public/header" title="我的分销" body="g4"/>
<include file="public/header_nav" title="我的分销" href="javascript:history.back(-1)"/>
<style>
    .two-bothshop ul li {width: 33%;}
    .no_team{
        position: absolute;
        left: 50%;
        top: 50%;
        color: rgb(218, 214, 214);
        transform: translate(-50%,-50%);
        font-size: 0.7rem;
    }
    .li1>span>img{
        width: 1.3rem;
         height: 1.3rem;
    }
    .leader>p{
        margin-top: 0.7em;
        margin-bottom: 0.7em;
        font-size:2em;
    }
</style>
<div class="application-record">
    <div class="maleri30">
        <ul class="re_tit">
            <li class="li2">团队总人数：</li>
            <li class="li4">{$count}</li>
        </ul>
        <ul class="re_tit">
            <div style="height:5em;">
                <div class="leader">
                    <p>上级名称：{$leader.nickname}</p>
                    <p>上级联系方式：{$leader.mobile}</p>
                </div>
            </div>
            <!-- <li class="li5">上级名称：</li>
            <li class="li1">{$leader.nickname}</li>
            <li class="li3">上级联系方式：</li>
            <li class="li3">{$leader.mobile}</li> -->
        </ul>
        <ul class="re_tit">
            <li>我的团队</li>
        </ul>
        <ul class="re_tit">
            <li class="li1"><span>头像</span></li>
            <li class="li2" ><span>等级</span></li>
            <li class="li3"><span>所得佣金</span></li>
            <li class="li1"><span>操作</span></li>
        </ul>
        <empty name="team">
            <div class="no_team">
                您还没有下级
            </div>
        <else/>
            <foreach name="team" item="v">
                <ul>
                    <li class="li1" style="margin:line-height;"><span><notempty name="$v[head_pic]"><img src="{$v[head_pic]}" style="border-radius:50%;"></notempty></span></li> 
                    <li class="li2" style="width:30%;"><span>{$v.level_name}</span></li>  
                    <li class="li2" style=""><span>{$v.distribut_money}</span></li>
                    <li class="li1" style="width:25%; margin:line-height;"><span><a href="{:url('Mobile/User/purchase_log', array('id'=>$v.user_id))}" style="color:dodgerblue">查看</a></span></li>
                </ul>
            </foreach>
        </empty>
    </div>
</div>
</body>
</html>
