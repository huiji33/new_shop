<include file="public/header" title="购买记录" body="g4"/>
<include file="public/header_nav" title="购买记录" href="javascript:history.back(-1)"/>
<style>
    .no_log{
        position: absolute;
        left: 50%;
        top: 50%;
        color: rgb(218, 214, 214);
        transform: translate(-50%,-50%);
        font-size: 0.7rem;
    }
</style>
<div class="application-record">
        <div class="maleri30">
            <ul class="re_tit">
                <li class="li2"><span>下单时间</span></li>
                <li class="li2" ><span>金额</span></li>
                <li class="li2" ><span>数量</span></li>
            </ul>
            <empty name="log">
                <div class="no_log">
                    该用户还没有购买记录
                </div>
            <else/>
                <foreach name="log" item="v">
                    <ul>
                        <li class="li2" style=""><span>{$v[pay_time]|date="Y-m-d H:i:s",###}</span></li>
                        <li class="li2" style="width:30%"><span>{$v[goods_price]}</span></li>
                        <li class="li2" style="width:30%"><span>{$v[goods_num]}</span></li> 
                    </ul>
                </foreach>
                <div id="getmore"  style="font-size:.32rem;text-align: center;color:#888;padding:.25rem .24rem .4rem; clear:both;">
                    <a>只显示最近50条记录</a>
                </div>
            </empty>
        </div>
    </div>
</body>
</html>
